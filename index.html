<!DOCTYPE html>

<html>

    <head>
        <title>Get Stuff Done</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <link type="text/css" rel="stylesheet" href="css/build/style.min.css">
        <script async src="js/build/production.min.js"></script>

    <body>

        <header>
            <h1>Get Stuff Done</h1>
        </header>

        <main class="wrapper">

            <div class="listWrapper">
                <input class="textInp titleInp" type="text" placeholder="My List Title...">

                <ul class="mainList">
                    <li class="listItem">
                        <input class="checkBox" type="checkbox">
                        <input class="textInp" id="addItem" type="text" placeholder="Add Item..." value="">
                        <input class="remItem myBtn" type="button" value="x">
                    </li>
                </ul>

                <ul class="doneList"></ul>

            </div>

        </main>

        <footer class="footer">
            <h3>Get Stuff Done by Mr. Nygaard</h3>
            <h4>Copyright 2015 Brent Nygaard</h4>
            <a href="mailto:nygaardmeister@gmail.com" target="_blank">nygaardmeister@gmail.com</a>

    </body>
