<!DOCTYPE html>

<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Get Stuff Done</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link type="text/css" rel="stylesheet" href="normalize.css">
        <link type="text/css" rel="stylesheet" href="style.css">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="js/ListScript.js"></script>
        <script src="http://use.edgefonts.net/poly:i4,n4:all;source-sans-pro:n4,n9,n7,i7,i4,n3,i3,n6,i6,i9,n2,i2:all.js"></script>
    </head>
    
    <body>
        
        <div class="wrapper">
            
            <h1 class="pageTitle">Get Stuff Done</h1>
            
            <div class="listWrapper">
                <input class="textInp titleInp" type="text" placeholder="My List">

                <ul class="mainList">
                    <li class="listItem">
                        <div class="checkbox">
                            <input id="check" class="checkBox" type="checkbox">
                            <label for="checkBox"></label>
                        </div>
                        <input class="textInp" type="text" placeholder="Add Item...">
                    </li>
                </ul>
                <div class="addItem myBtn">+</div>
                
                <h2>Completed</h2>
                
                <ul class="doneList">
                    <li class="listItem"><div class="checkbox"><input id="checkDone" class="checkBoX" type="checkbox"><label for="checkBoX"></label></div><input class="textInp" type="text" placeholder="Add Item..."></li>
                </ul>
                
            </div>
            
        </div>
        
    </body>
    
</html>
